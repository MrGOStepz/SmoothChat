<ion-header>

    <ion-navbar color="dark-orange">
        <ion-buttons end>
            <button ion-button (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
        </ion-buttons>

        <ion-title>Profile</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="userProfile.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input [(ngModel)]="userProfile.firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input [(ngModel)]="userProfile.lastName"></ion-input>
        </ion-item>

        <button ion-button clear block (click)="updateProfile()">Update Profile</button>

    </div>
</ion-content>
