<ion-header>

    <ion-navbar color="dark-orange">
        <ion-title>ForgotPassword</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>

    <button ion-button (click)="forgetPassword()">Reset Password</button>

</ion-content>
